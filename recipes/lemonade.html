    <div class="recipe-page">

        <h1>Fresh Lemonade</h1>

        <img src="../img/lemonade.jpg" alt="Lemonade">

        <h2>Ingredients</h2>
        <ul>
            <li>2 Lemons</li>
            <li>2 tbsp Sugar</li>
            <li>2 cups Cold Water</li>
            <li>Ice Cubes</li>
            <li>Mint Leaves (Optional)</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Squeeze lemons.</li>
            <li>Add sugar and water.</li>
            <li>Mix well.</li>
            <li>Add ice cubes.</li>
            <li>Serve chilled.</li>
        </ol>
